<!--[ngClass]="(firstChange && !loading) && 'hidden'"-->
<div class="progress" #progressContainer>
  <div class="progress__wrapper" [ngStyle]="setBarSize()">
    <div class="progress__element" #progress>
      <div class="progress__element--counter"
           *ngIf="initialValue !== 0 && showProgress">
        {{ initialValue }}%
      </div>
    </div>
  </div>
</div>
